<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="include/bootstrap.min.css">
    <script src="include/jquery-1.11.0.min.js"></script>
    <script src="include/bootstrap.min.js"></script>
    <style>
        .question{
            height:100px;
            vertical-align: middle;
            text-align: center;
            font-size: 1.5em;
            padding-top: 35px;
            cursor: pointer;
        }
        .unanswered:hover {
            background-color:#8ADF82;
        }
        .panel-footer { text-align: center; font-size:1.5em; }

        .player { display:none; margin:15px; border-bottom: 5px solid; }
        .player.well { background-color: white; }
        #player1 { border-bottom-color: #27D500; } .answered1 { background-color: #27D500; } /* gruen */
        #player2 { border-bottom-color: #D50000; } .answered2 { background-color: #D50000; } /* rot */
        #player3 { border-bottom-color: #00D5CB; } .answered3 { background-color: #00D5CB; } /* tuerkis */
        #player4 { border-bottom-color: #0060D5; } .answered4 { background-color: #0060D5; } /* blau */
        #player5 { border-bottom-color: #D200D5; } .answered5 { background-color: #D200D5; } /* violett */
        #player6 { border-bottom-color: #D5B200; } .answered6 { background-color: #D5B200; } /* ocker */
        #player7 { border-bottom-color: #D57900; } .answered7 { background-color: #D57900; } /* orange */
        #player8 { border-bottom-color: #009A93; } .answered8 { background-color: #009A93; } /* dunkel-tuerkiss */
        #player9 { border-bottom-color: #C777D5; } .answered9 { background-color: #C777D5; } /* blass-violett */
    </style>
</head>
<body>
    <div class="container">
        <div class="panel panel-default">
        <div class="panel-heading"></div>
            <div class="panel-body" id="main-board"></div>
            <div class="panel-footer">
                <div id="player1" class="player col-md-2 well panel-body"><span id="playername1"></span><br /><span id="score1">0</span></div>
                <div id="player2" class="player col-md-2 well panel-body"><span id="playername2"></span><br /><span id="score2">0</span></div>
                <div id="player3" class="player col-md-2 well panel-body"><span id="playername3"></span><br /><span id="score3">0</span></div>
                <div id="player4" class="player col-md-2 well panel-body"><span id="playername4"></span><br /><span id="score4">0</span></div>
                <div id="player5" class="player col-md-2 well panel-body"><span id="playername5"></span><br /><span id="score5">0</span></div>
                <div id="player6" class="player col-md-2 well panel-body"><span id="playername6"></span><br /><span id="score6">0</span></div>
                <div id="player7" class="player col-md-2 well panel-body"><span id="playername7"></span><br /><span id="score7">0</span></div>
                <div id="player8" class="player col-md-2 well panel-body"><span id="playername8"></span><br /><span id="score8">0</span></div>
                <div id="player9" class="player col-md-2 well panel-body"><span id="playername9"></span><br /><span id="score9">0</span></div>
                <div class="pull-right">
                    Player: <span id="player"></span>
                    <h4>Score: <span id="score">0</span></h4>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="question-modal" role="dialog" aria-labelledby="question-modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p id="question" style="font-size: 1.5em"></p>
                </div>
                <div class="modal-footer ">
                    <div id="answers" class="text-center">
                </div>
            </div>
           </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
<script>
$(function(){
    $.ajax({//ajax method to load the board.json and call the loadBoard() function on success
        'async': false,
        'global': false,
        type:'GET',
        dataType:'json',
        url:'board.json',
        success:function(data){
            map = data;
            loadBoard();
        }
    });
    $('.unanswered').click(function(){//event bound to clicking on a tile. it grabs the data from the click event, populates the modal, fires the modal, and binds the answer method
        var category = $(this).parent().data('category');
        var question = $(this).data('question');
        var value = map[category].questions[question].value;
        currenttilevalue = value;
        currenttile = $(this);
        var answers = $('#answers');
        $('.modal-title').empty().html(map[category].name);
        $('#question').empty().html(map[category].questions[question].question);
        answers.empty();
        $.each(map[category].questions[question].answers, function(i, answer){//loop over the answers and make buttons for each
            answers.append(
                '<button class="btn btn-danger answer" ' +
                    'data-category="'+category+'"' +
                    'data-question="'+question+'"' +
                    'data-value="'+value+'"' +
                    'data-correct="'+answer.correct+'"' +
                    '>'+ answer.text+'</button><br><br>'
            )
        });
        $('#question-modal').modal('show');//fire modal
        console.log(category, question);
        console.log(map[category].questions[question]);
        handleAnswer(); //bind answer onclick to newly created buttons
    });

    $(document).keypress(function(event){
        keycode = event.which;

        if (keycode >= 49 && keycode <= 57) { // 1..9
            player = event.which - 48;
            playerBuzzed(player);
        } else if (keycode == 27) { // escape
            $('#question-modal').modal('hide');
            setCurrentPlayer(0);
        } else if (keycode == 43) { // +
            rightAnswer();
        } else if (keycode == 45) { // -
            wrongAnswer();
        } else if (keycode == 48) { // 0
            setCurrentPlayer(0);
        } else {
            alert('Keycode ' + keycode);
        }

        return false;  // cancel any keypress events
    });
});

var players = [];
var currentplayer = 0;
var score = [];
var map;
var currenttile;
var currenttilevalue = 0;

function playerBuzzed(player) {
    if (! players[player]) {  // Player not registered yet, ask for name
        var playername = prompt("Player " + player + ", please enter your name", "Player " + player);
        if (playername != null) {
            players[player] = playername;
            score[player] = 0;
            $('#playername' + player).text(playername);
            $('#player' + player).css("display", "block");

            // document.getElementById("demo").innerHTML = "Hello " + person + "! How are you today?";
        }
    } else {  // known player buzzed
        // check if question is taken. if not, take it
        if (currentplayer == 0) {
            if ($('#question-modal').css("display") == "block") {  // only make player active if a question is displayed
                setCurrentPlayer(player);
            }
        }
    }
}

function setCurrentPlayer(player) {
    if (player == 0) {
        if (currentplayer != 0) {
            $('#player' + currentplayer).css("background-color", "white");
        }
        playername = '';
    } else {
        playername = players[player];
        bgcolor = $('#player' + player).css("border-bottom-color");
        $('#player' + player).css("background-color", bgcolor);
    }

    currentplayer = player;
    $('#player').text(playername);
}

function rightAnswer() {
    if (currentplayer == 0) { return False; }
    // TODO: add score for currentplayer, close question
    $(tile).addClass('answered' + currentplayer);
    setCurrentPlayer(0);
}

function wrongAnswer() {
    if (currentplayer == 0) { return False; }
    // TODO: decrease score for currentplayer
    setCurrentPlayer(0);
}
function loadBoard(){//function that turns the board.json (loaded in the the map variable) into a jeopardy board
    var board = $('#main-board');
    var columns = map.length;
    var column_width = parseInt(12/columns); //get the width/12 rounded down, to use the bootstrap column width appropriate for the number of categories
    console.log(columns);
    $.each(map, function(i,category){
        //load category name
        var header_class = 'text-center col-md-' + column_width;
        if (i === 0 && columns % 2 != 0){ //if the number of columns is odd, offset the first one by one to center them
            header_class += ' col-md-offset-1';
        }
        $('.panel-heading').append(
            '<div class="'+header_class+'"><h4>'+category.name+'</h4></div>'
        );
        //add column
        var div_class = 'category col-md-' + column_width;
        if (i === 0 && columns % 2 != 0){
            div_class += ' col-md-offset-1';
        }
        board.append('<div class="'+div_class+'" id="cat-'+i+'" data-category="'+i+'"></div>');
        var column = $('#cat-'+i);
        $.each(category.questions, function(n,question){
            //add questions
            column.append('<div class="well question unanswered" data-question="'+n+'">'+question.value+'</div>')
        });
    });
    $('.panel-heading').append('<div class="clearfix"></div>')

}

function updateScore(){
    $('#score').empty().text(score);
    $('#score' + currentplayer).text(score[currentplayer]);
}

function handleAnswer(){
    $('.answer').click(function(){// hide empty the tile, mike it unclickable, update the score if correct, and hide the modal
        var tile= $('div[data-category="'+$(this).data('category')+'"]>[data-question="'+$(this).data('question')+'"]')[0];
        $(tile).empty().removeClass('unanswered').unbind().css('cursor','not-allowed');
        if ($(this).data('correct')){
            score[currentplayer] += parseInt($(this).data('value'));
            $(tile).addClass('answered' + currentplayer);
        }
        $('#question-modal').modal('hide');
        updateScore();
        setCurrentPlayer(0);
    })
}
</script>
</body>
</html>
